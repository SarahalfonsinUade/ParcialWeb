<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap" rel="stylesheet" />

</head>

<body>
    <header class="header">
        <div class="header-content">
        <div>
            <h1>Ficha Personal</h1>
            <p>Perfil de Estudiante</p>
        </div>
        <div class="header-icon">
            <i class="fas fa-moon" id="darkModeToggle"></i>
        </div>
        </div>
    </header>
    <main>
        <section class="information">
            <img class="information-img" src="./images/SarahFoto.jpg" alt="imagen sarah">
            <div class = "information-content">
                <h2 class="information-text">Sarah Dalva De Oliveira Alfonsin</h2>
                <nav class="navigation"> 
                    <ul class="navigation-list">
                        <li class="navigation-item"><a class="navigation-link" href="index.html">HOME</a></li>
                        <li class="navigation-item"><a class="navigation-link" target="_blank" href="https://sarahalfonsinuade.github.io/importGiper/">Local Com</a></li>

                        <li class="navigation-item"><a class="navigation-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="data-section contacto">
            <h3>Contacto</h3>
            <form class="contacto-form" id="contactoForm" >
            <div class="data-card">
                <label class="data-label">
                    Nombre Completo:
                </label>
                <input  class="data-input" type="text" placeholder="Ingrese su nombre completo" id="nombreCompleto">
            </div>
            <div class="data-card">
                <label class="data-label">
                    Email:
                </label>
                <input  class="data-input" type="email" placeholder="Ingrese su email" id="emailContacto" >
            </div>
            <div class="data-card">
                <label class="data-label">
                    Comentarios</label> 
                <textarea class="data-textarea" rows="4" id="comentario"></textarea>
            </div>
            <button class="data-button" type="submit">Enviar</button>
            </form>
        </section>
    </main>
